<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Protolab is an indie game studio building games from scratch." />
  <title>Protolab</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Roboto", sans-serif;
	  font-weight: lighter;
    }
    body {
      background: #0e0e10;
      color: #f2f2f2;
      line-height: 1.6;
    }
    header {
		background: #141614;
		padding: 2rem;
		text-align: center;
		border-bottom: 1px solid #252525;
    }
	header h1 {
		font-size: 2.5rem;
		color: #00ff22;
		font-weight: lighter;
    }
    nav {
      margin-top: 1rem;
    }
    nav a {
      color: #ccc;
      text-decoration: none;
      margin: 0 1rem;
      transition: color 0.3s;
    }
    nav a:hover {
      color: #00ff22;
    }
    main {
      max-width: 800px;
      margin: 3rem auto;
      padding: 0 1rem;
    }
    section {
      margin-bottom: 3rem;
    }
    h2 {
      font-size: 1.8rem;
      margin-bottom: 1rem;
      color: #00ff22;
    }
    p {
      color: #ddd;
    }
    .project img {
      width: 100%;
      border-radius: 8px;
      margin-top: 1rem;
    }
    footer {
      text-align: center;
      padding: 2rem;
      border-top: 1px solid #333;
      font-size: 0.9rem;
      color: #777;
    }
	a {
		color: #00ff22;
		text-decoration: none;
	}
  </style>
</head>
<body>
  <header>
    <h1>Protolab</h1>
    <nav>
      <a href="#about">About</a>
      <a href="#projects">Projects</a>
      <a href="#contact">Contact</a>
    </nav>
  </header>
  <main>
    <section id="about">
      <h2>About</h2>
      <p>Just turning fantasies into reality!</p>
    </section>
    <section id="projects">
      <h2>Projects</h2>
      <div class="project">
        <p><strong><a href="https://github.com/2dprototype/tender" target="_blank">Tender</a></strong> - Lang desgined for custom tasks</p>
        <p><strong><a href="https://github.com/2dprototype/Ruretto" target="_blank">Ruretto</a></strong> - Bet like a true gambler</p>
      </div>
    </section>
    <section id="contact"> 
      <h2>Contact</h2>
      <p>Got feedback or want to collaborate? Reach out on <a href="mailto:mahdinh2077@gmail.com" style="color:#00ff22;">mahdinh2077@gmail.com</a>.</p>
    </section>
  </main>
  <footer>
    &copy; 2025 Protolab. All rights reserved.
  </footer>
</body>
</html>

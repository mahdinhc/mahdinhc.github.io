<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Protolab is an indie game studio building games from scratch." />
  <title>Protolab</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }
    body {
      background: #0e0e10;
      color: #f2f2f2;
      line-height: 1.6;
    }
    header {
      background: #1a1a1d;
      padding: 2rem;
      text-align: center;
      border-bottom: 1px solid #333;
    }
    header h1 {
      font-size: 2.5rem;
      font-weight: 800;
      color: #00ff22;
    }
    nav {
      margin-top: 1rem;
    }
    nav a {
      color: #ccc;
      text-decoration: none;
      margin: 0 1rem;
      transition: color 0.3s;
    }
    nav a:hover {
      color: #00ff22;
    }
    main {
      max-width: 800px;
      margin: 3rem auto;
      padding: 0 1rem;
    }
    section {
      margin-bottom: 3rem;
    }
    h2 {
      font-size: 1.8rem;
      margin-bottom: 1rem;
      color: #00ff22;
    }
    p {
      margin-bottom: 1rem;
      color: #ddd;
    }
    .project img {
      width: 100%;
      border-radius: 8px;
      margin-top: 1rem;
    }
    footer {
      text-align: center;
      padding: 2rem;
      border-top: 1px solid #333;
      font-size: 0.9rem;
      color: #777;
    }
  </style>
</head>
<body>
  <header>
    <h1>Protolab</h1>
    <nav>
      <a href="#about">About</a>
      <a href="#projects">Projects</a>
      <a href="#contact">Contact</a>
    </nav>
  </header>
  <main>
    <section id="about">
      <h2>About</h2>
      <p>Just turning fantasies into reality!</p>
    </section>
    <section id="projects">
      <h2>Projects</h2>
      <div class="project">
        <p><strong>Tender</strong> - Scripting lang desgined for custom tasks.</p>
        <img width="25" height="25" src="https://raw.githubusercontent.com/2dprototype/tender/refs/heads/main/misc/logo.png" alt="Tender">
      </div>
    </section>
    <section id="contact"> 
      <h2>Contact</h2>
      <p>Got feedback or want to collaborate? Reach out on <a href="mailto:mahdinh2077@gmail.com" style="color:#00ff22;">mahdinh2077@gmail.com</a>.</p>
    </section>
  </main>
  <footer>
    &copy; 2025 Protolab. All rights reserved.
  </footer>
</body>
</html>
